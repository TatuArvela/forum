<!DOCTYPE html>
<html>

{% include head.html %}

<body>

  {% include nav.html %}

  <div class="container">
    {% block notifications %}
    {% if logged_out %}
    <p class="alert alert-primary my-4">Logged out.</p>
    {% endif %}
    {% endblock %}

    {% block breadcrumb-header %}
    <ol class="breadcrumb bg-transparent p-2 my-4">
      {% block breadcrumb %}
      {% endblock %}
    </ol>
    {% endblock %}

    {% block content %}
    {% endblock %}
  </div>

</body>

</html>
