{% extends 'base.html' %}

{% block content %}
{% block card-before %}{% endblock %}
<div class="card overflow-hidden bg-light my-4">
  {% block card-title--hide %}
  <div class="card-header bg-dark text-light font-weight-bold p-2">
    {% block card-title %}{% endblock %}
  </div>
  {% endblock %}
  {% block card-body--hide %}
  <div class="card-body">
    {% block card-body %}{% endblock %}
  </div>
  {% endblock %}
</div>
{% block card-after %}{% endblock %}
{% endblock %}
